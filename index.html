<html>
        <header>
            <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Meghan Fair</title>
    </header>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Meghan Fair</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                </ul>         
            </div>
        </nav>
        <h4>Welcome to my personal website.</h4>
        <div class="container">
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                        <span class="card-title">Dog!</span>
                        </div>
                        <div class="card-image">
                            <div id="loadingbar" class="progress">
                                <div class="indeterminate"></div>
                            </div>
                            <div id="dogimgdiv">
                                <img id="dogsrc" src="https://i.imgur.com/TUQvrsV.jpg">
                                <!-- <span class="card-title">Doggy!</span> -->
                            </div>      
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn" id="dogbtn">Get Dog</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#loadingbar").hide()
                $("#dogbtn").click(function() {
                    $("#loadingbar").show()
                    $("#dogimgdiv").hide()
                    // When they click the button. Set display block on the progress bar 
                    //and display none on the dog div, until the dog image has loaded
                    $.ajax({
                        type: "GET",
                        url: "https://dog.ceo/api/breeds/image/random",
                        cache: false,
                        success: function( data ) {
                            if (data.status === "success") {
                                $("#dogsrc").attr("src", data.message)
                                $("#dogsrc").on("load",function(){
                                    $("#loadingbar").hide()
                                    $("#dogimgdiv").show()

                                })
                            }
                        }});
                })
            })
        </script>
    </body>
</html>
